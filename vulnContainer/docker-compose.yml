version: "3.7"
services:
  web-server:
    build:
      dockerfile: php.dockerfile
      context: .
    restart: always
    volumes:
      - "./UniVulnerableWebsite/:/var/www/html/"
    ports:
      - "8080:80"
  mysql-server:
    image: mysql:8.0.19
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: tiaspbiqe2r
    volumes:
    - mysql-data:/var/lib/mysql

  vulndocker:
    build:
      dockerfile: vulnerableCont.dockerfile
      context: .
    restart: always

  phpmyadmin:
    image: phpmyadmin/phpmyadmin:5.0.1
    restart: always
    environment:
      PMA_HOST: mysql-server
      PMA_USER: root
      PMA_PASSWORD: tiaspbiqe2r
    ports:
      - "5000:80"
volumes:
  mysql-data:

